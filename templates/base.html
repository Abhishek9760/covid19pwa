{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="manifest" href="{% static 'json/manifest.json' %}">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="C19|Live">
  <link rel="apple-touch-icon" href="{% static '/icons/apple/57h/appleAsset 557.png' %}" sizes="57x57">
  <link rel="apple-touch-icon" href="{% static '/icons/apple/60w/appleAsset 560.png' %}" sizes="60x60">
  <link rel="apple-touch-icon" href="{% static '/icons/apple/72w/appleAsset 572.png' %}" sizes="72x72">
  <link rel="apple-touch-icon" href="{% static '/icons/apple/76w/appleAsset 576.png' %}" sizes="76x76">
  <link rel="apple-touch-icon" href="{% static '/icons/apple/114w/appleAsset 5114.png' %}" sizes="114x114">
  <link rel="apple-touch-icon" href="{% static '/icons/apple/120h/appleAsset 5120.png' %}" sizes="120x120">
  <link rel="apple-touch-icon" href="{% static '/icons/apple/144w/appleAsset 5144.png' %}" sizes="144x144">
  <link rel="apple-touch-icon" href="{% static '/icons/apple/152h/appleAsset 5152.png' %}" sizes="152x152">
  <link rel="apple-touch-icon" href="{% static '/icons/apple/180w/appleAsset 5180.png' %}" sizes="180x180">
  <meta name="msapplication-TileImage" content="{% static '/icons/apple/144w/appleAsset 5144.png' %}">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="theme-color" content="#3f51b5">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Material Design UI -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>Coronavirus | Counter Live</title>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
    mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        {% if request.path == '/' %}
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
          mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder" id="table-search-form">
            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
          </div>
        </div>
        {% endif %}
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Welcome</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="{% url 'home' %}">Home</a>
        <a class="mdl-navigation__link" href="{% url 'about' %}">About</a>
      </nav>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab install-btn">
      <i class="material-icons">add</i>
    </button>
    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="{% static 'js/ajax.csrf.js' %}"></script>
  {% if request.path == '/' %}
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  {% endif %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
